<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday To You</title>
</head>
<body>
    <form action="https://wp.zybooks.com/form-viewer.php" method="post">
        <div>
            <label for="message:">Message:</label>
            <input type="text" name="message" id="message" value="Happy birthday!"> 
        </div>
        <div>
            <label for="email">Email address:</label>
            <input type="email" name="email" id="email" verify="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
        </div>
        <div>
            <label for="date">Date to send:</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="color">Message color:</label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <label for="blinks">Number of blinks:</label>
            <input type="number" name="blinks" id="blinks" value="0" minimum="0" maximum="10">
        </div>
        <div>
            <label for="volume">Music volume:</label>
            <input type="range" name="volume" id="volume" value="20" minimum="0" maximum="50">
        </div>
        <div>
            <input type="submit" value="Send Birthday Message">
        </div>
    </form>
</body>
</html>
